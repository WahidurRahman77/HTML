<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container 
        {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 
        {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label 
        {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea 
        {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] 
        {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            margin-top: 10px;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"]:hover 
        {
            background-color: #45a049;
        }

        .phone-container, .dob-container 
        {
            display: flex;
            gap: 10px;
        }

        .phone-container select 
        {
            width: auto;
        }

        .dob-container input 
        {
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Contact Form</h1>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <div class="phone-container">
                <select name="code" required>
                    <option value="+880" selected>+880</option>
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                    <option value="+61">+61</option>
                </select>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            </div>

            <label for="dob">Date of Birth:</label>
            <div class="dob-container">
                <input type="date" id="dob" name="dob" required>
            </div>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="USA">USA</option>
                <option value="Bangladesh" selected>Bangladesh</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address here" required></textarea>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="5" placeholder="Tell us about yourself" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
